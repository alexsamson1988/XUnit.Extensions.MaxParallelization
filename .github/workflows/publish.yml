name: publish
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace}}/nuget

defaults:
  run:
    shell: pwsh

jobs:
  create_nuget:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - run: dotnet build XUnit.Extensions.MaxParallelization.sln --configuration Release
    - name: Release Tag Updater
      # You may pin to the exact commit or the version.
      # uses: sersoft-gmbh/running-release-tags-action@dfe44738dec3782a5702b78339d2c979fbcb516c
      uses: sersoft-gmbh/running-release-tags-action@v2.1.1
      with:
        tag: 1.0.0
        update-major: false
    - name: Publish NuGet
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        PROJECT_FILE_PATH: XUnit.Extensions.MaxParallelization/XUnit.Extensions.MaxParallelization.csproj
        PACKAGE_NAME: XUnit.Extensions.MaxParallelization
        NUGET_KEY: ${{ secrets.NUGETKEY }}
        VERSION_STATIC: 1.0.1
